{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user_session.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body style="background-color: #5f5f5f;">
<!--Navbar-->
    <div class="logo-navbar">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid all-show">
                <a href="{% url 'home_page:home' %}"  >  <img src="{% static 'photos/logo.png' %}" class="logo-image" alt="logo" /></a>
            </div>
            <section class="wrapper">
                <nav class="navbar navbar-expand-md">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="{% url 'user_session:login' %}" class="nav-link login-link" style="color:white">Login</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle my-account-link" href="#" id="accountsDropdown" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false" style="color:white">My Account</a>
                                    <ul class="dropdown-menu" style="background-color:#031E1B"  aria-labelledby="accountsDropdown">
                                        <li><a href="{% url 'user_session:dashboard' %}" class="dropdown-item" style="color:white;text-decoration:none">Dashboard</a></li>
                                        <li><a href="#" class="dropdown-item" style="color:white;text-decoration:none">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
        </nav>
    </div>

<!--Body-->
  <form method="post" action="{% url 'user_session:register' %}">
    <div class="sign-up-form">
        <h4>Register Yourself on Interviewee Bot Analysis</h4>
         {% if error %}
        <p>{{ error }}</p>
    {% endif %}
        {% csrf_token %}
        <div class="login-group">
            <label htmlFor="user" >Enter your Name</label>
            <input id="name"  type="text" name="name"  placeholder="Enter your username" />
        </div>
        <div class="login-group">
            <label htmlFor="username" >Email Address</label>
            <input id="username" s type="text" name="username"  placeholder="Enter your email address" />
        </div>
        <div class="login-group">
            <label htmlFor="pass" >Create a new Password</label>
            <input id="password"   type="password" name="password"  data-type="password" placeholder="Create your password" />
        </div>
        <div class="login-group">
            <label htmlFor="user" >Tell us about yourself</label>
            <input id="bio"  type="text" name="bio"  placeholder="Describe yourself" />
        </div>
        <div class="group">
            <input type="submit" class="button" value="Sign Up" />
        </div>
    </div>
    </form>
    <p style="display: flex; justify-content: center; margin-bottom: 2%;">
        <a href="{% url 'user_session:login' %}" style="font-size: 22px; text-decoration: none; color:white; border: none; cursor: pointer; text-align: left; display: flex; align-items: center;">
            <u>Have an Account!! Login here</u>
        </a>
    </p>
    


<!--Footer-->
    <div class="footer">
        <img  class="footer-logo" src="{% static 'photos/logo.png' %}" alt="logo" />
        <p class="footer-text">@Copyright 2024. All rights reserved.</p>
    </div>


</body>
</html>
